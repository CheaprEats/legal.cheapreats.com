<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/logo-white.png">
    <title>{{ page.title }} - CheaprEats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel|Lato|Quicksand:400,700|Roboto" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scrollnav@2.7.3/dist/jquery.scrollNav.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="v-mid display-small" src="images/logo-red.png" width="30" />
          <img class="v-mid display-large" src="images/logo-white.png" width="30" />
          <span class="v-mid">CheaprEats</span> <span class="navbar-brand-sub v-mid">| Legal</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Terms and Conditions</a>
            </li> -->
            <li class="nav-item active">
              <a class="nav-link" href="#">Privacy Policy <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="top-padding-fix"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-9 doc-container">
            {{ content }}
        </div>
        <div class="col-md-3">
          <div id="sticked-navigation">
            <div class="doc-navigation"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/doc.js"></script>
  </body>
</html>
